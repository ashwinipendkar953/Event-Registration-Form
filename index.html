<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration Form</title>
  </head>
  <body>
  
        <h1>Event Registration Form</h1>

        <form id="eventRegistrationForm">
          <label for="userName">Name:</label>
          <input type="text" id="userName" />
          <br /><br />

          <label for="userEmail">Email Address:</label>
          <input type="text" id="userEmail" />
          <br /><br />

          <label>Event Type:</label><br />
          <label for="conference"
            ><input
              type="radio"
              name="eventType"
              id="conference"
              value="Conference"
            />
            Conference</label
          ><br />
          <label for="workshop"
            ><input
              type="radio"
              name="eventType"
              id="workshop"
              value="Workshop"
            />
            Workshop</label
          ><br />
          <label for="networking"
            ><input
              type="radio"
              name="eventType"
              id="networking"
              value="Networking"
            />
            Networking</label
          >
          <br /><br />

          <label>Dietary Restrictions:</label><br />
          <label for="vegetarian"
            ><input
              type="checkbox"
              name="food"
              id="vegetarian"
              value="Vegetarian"
            />
            Vegetarian</label
          ><br />
          <label for="vegan"
            ><input type="checkbox" name="food" id="vegan" value="Vegan" />
            Vegan</label
          ><br />
          <label for="glutenFree"
            ><input
              type="checkbox"
              name="food"
              id="glutenFree"
              value="Gluten-free"
            />
            Gluten-free</label
          >
          <br /><br />

          <label>T-shirt Size:</label>
          <select id="selectTshirtSize">
            <option value="small" selected>Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <br /><br />

          <input type="submit" value="Register" />
        </form>

        <div id="formResult"></div>

        <script src="./script.js"></script>
      </body>
    </html>
  </body>
</html>
